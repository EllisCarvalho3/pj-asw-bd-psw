    <div class="notas">
      <button onclick="tocarNota('G3')">Sol (G)</button>
      <button onclick="tocarNota('D4')">RÃ© (D)</button>

  <script>
    const frequencias = {
      G3: 196.00,
      D4: 293.66,
      A4: 440.00,
      E5: 659.25
    };

    function tocarNota(nota) {
      const contexto = new (window.AudioContext || window.webkitAudioContext)();
      const oscilador = contexto.createOscillator();
      oscilador.type = 'sine';
      oscilador.frequency.setValueAtTime(frequencias[nota], contexto.currentTime);
      oscilador.connect(contexto.destination);
      oscilador.start();
      oscilador.stop(contexto.currentTime + 2); // Dura 2 segundos
    }
  </script>
