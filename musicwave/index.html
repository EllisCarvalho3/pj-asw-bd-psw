<script>
  const frases = ["Seja bem-vindo!", "Aprenda se divertindo"];
  const textoEl = document.getElementById("texto-digitado");
  let fraseIndex = 0;
  let charIndex = 0;
  let digitando = true;

  function digitarTexto() {
    if (digitando) {
      if (charIndex < frases[fraseIndex].length) {
        textoEl.textContent += frases[fraseIndex].charAt(charIndex);
        charIndex++;
        setTimeout(digitarTexto, 100);
      } else {
        digitando = false;
        setTimeout(digitarTexto, 1500); // pausa antes de apagar
      }
    } else {
      if (charIndex > 0) {
        textoEl.textContent = frases[fraseIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(digitarTexto, 50);
      } else {
        digitando = true;
        fraseIndex = (fraseIndex + 1) % frases.length;
        setTimeout(digitarTexto, 300); // pequena pausa antes da pr√≥xima frase
      }
    }
  }

  window.onload = digitarTexto;
</script>
