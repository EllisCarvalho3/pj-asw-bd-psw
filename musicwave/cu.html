<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow Funcional</title>
  <style>
    .slideshow-container {
      position: relative;
      height: 350px;
      max-width: 90%;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: background-color 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0e3dc;
    }

    .slide {
  position: absolute;
  max-height: 100%;
  max-width: 100%;
  width: auto;
  height: auto;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  z-index: 0;
  pointer-events: none; /* Evita cliques nos slides inativos */
}

.slide.active {
  opacity: 1;
  z-index: 1;
  pointer-events: auto; /* Reativa interações no slide ativo */
}

    .indicators {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 2;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .dot.active {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img src="img/1.png" class="slide active" data-background-color="#f0e3dc" alt="Produto 1" />
    <img src="img/2.png" class="slide" data-background-color="#ffd7c1" alt="Produto 2" />
    <img src="img/3.png" class="slide" data-background-color="#1b273d" alt="Produto 3" />
    <img src="img/4.png" class="slide" data-background-color="#fa98b1" alt="Produto 4" />
    <img src="img/5.png" class="slide" data-background-color="#e4a777" alt="Produto 5" />

    <div class="indicators">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
      <span class="dot" data-index="3"></span>
      <span class="dot" data-index="4"></span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const slideshowContainer = document.querySelector('.slideshow-container');
      const slides = document.querySelectorAll(".slide");
      const dots = document.querySelectorAll(".dot");

      let index = 0;
      let intervalId;

      function showSlide(i) {
        slides[index].classList.remove("active");
        dots[index].classList.remove("active");
        index = i;
        slides[index].classList.add("active");
        dots[index].classList.add("active");

        const backgroundColor = slides[index].getAttribute('data-background-color');
        if (backgroundColor) {
          slideshowContainer.style.backgroundColor = backgroundColor;
        }
      }

      function nextSlide() {
        showSlide((index + 1) % slides.length);
      }

      function startAutoSlide() {
        intervalId = setInterval(nextSlide, 3000);
      }

      function resetAutoSlide() {
        clearInterval(intervalId);
        startAutoSlide();
      }

      dots.forEach(dot => {
        dot.addEventListener("click", () => {
          showSlide(parseInt(dot.dataset.index));
          resetAutoSlide();
        });
      });

      showSlide(index);
      startAutoSlide();
    });
  </script>

</body>
</html>
